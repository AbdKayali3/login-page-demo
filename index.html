<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="illustration-section">
            <div class="illustration-holder">
                <img class="illustration" src="images/illustration.png" alt="Illustration of a secure login">
            </div>
        </div>
        <div class="login-section">
            <div class="register-holder">
                <p>Not registered? <a href="#">Create an account</a></p>
            </div>
            <div class="login-conent-holder">
                <p class="">Welcome back! ðŸ‘‹</p>
                <h2>Login to your account</h2>

                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Please enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                        <!-- // a button to show the password-->
                        <button class="show-password" type="button">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>

                    <div class="input-group">
                        <button class="btn login-btn" type="submit">Login</button>
                    </div>
                    <div class="input-group">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>

                <div class="separator">
                    <div class="line"></div>
                    <span class="text">Or</span>
                    <div class="line"></div>
                </div>

                <div class="social-login-holder">
                    <p>Login using</p>
                    <div class="social-login">
                        <button>
                            <img src="images/facebook.png" alt="Facebook Logo">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
